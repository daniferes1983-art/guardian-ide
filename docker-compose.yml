version: '3.8'

services:
  guardian-ide:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guardian-ide
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PORT=5000
      - DATABASE_URL=sqlite:///data/guardian_ide.db
      - CORS_ORIGINS=*
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - guardian-network

networks:
  guardian-network:
    driver: bridge
